<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eburon Class Session Translator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          darkMode: 'class',
          theme: {
            extend: {
              fontFamily: {
                sans: ['Helvetica', 'Arial', 'sans-serif'],
              },
              animation: {
                'music1': 'music 1s ease-in-out infinite',
                'music2': 'music 0.8s ease-in-out infinite',
                'music3': 'music 1.2s ease-in-out infinite',
                'fadeIn': 'fadeIn 0.5s ease-out forwards',
              },
              keyframes: {
                music: {
                  '0%, 100%': { height: '30%' },
                  '50%': { height: '100%' },
                },
                fadeIn: {
                  '0%': { opacity: '0', transform: 'translateY(10px)' },
                  '100%': { opacity: '1', transform: 'translateY(0)' },
                }
              }
            }
          }
        }
    </script>
    <style>
        body { 
          margin: 0; 
          padding: 0; 
          transition: background-color 0.3s ease, color 0.3s ease;
          font-family: 'Helvetica', 'Arial', sans-serif;
          -webkit-font-smoothing: antialiased;
        }
        #root { height: 100vh; display: flex; flex-direction: column; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #475569; }
        
        /* Consistent card gloss effect */
        .eburon-card {
          backdrop-filter: blur(12px);
          -webkit-backdrop-filter: blur(12px);
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-zinc-950 text-slate-900 dark:text-zinc-100 transition-colors duration-300">
    <div id="root"></div>
</body>
</html>
